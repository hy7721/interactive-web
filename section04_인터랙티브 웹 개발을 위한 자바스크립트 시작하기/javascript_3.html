<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript - DOM Script 2</title>
</head>
<body>
    <h1></h1>
    <p>data-로 시작하는 표준 커스텀 속성. data-index, data-id, data-role 등 data-의 형식으로 시작하면 어떤 속성이든 필요에 따라 임의로 추가할 수 있다.</p>
    <script>
        const char = document.querySelector('.characters')
        char.setAttribute('data-id', 123)
        // 123 추가
        char.getAttribute('data-id')
        // 하면 123 출력됨
    </script>
</body>
</html>
